<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ASCII/Unicode Char Detector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/p10style.css'>
    <link rel="icon" href="img/p10icon.png">

</head>
<body>
    <main>
        <article class="container">
            <h1>ASCII/Unicode Char Detector</h1>
            <input type="text" id="characterInput" maxlength="1" placeholder="Enter a character">
            <button onclick="detectCharacter()">Detect</button>
            <p id="result"></p>
        </article>
    </main>
    <script src='js/main10.js'></script>
</body>
</html>
