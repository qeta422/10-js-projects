<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tip Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/p5style.css'>
    <link rel="icon" href="img/p1icon.png">
</head>
<body>
    <main>
        <section class="container">
            <h1>Tip Calculator</h1>
            <form action="">
                <label>Bill Amount ($)</label>
                <input type="number" id="billAmount" required>
                <label>Tip Percentage (%)</label>
                <input type="number" id="tipPercentage" required>  
                <button type="button" onclick="calculateTip()">Calculate</button>
            </form>
            <article class="results">
                <p>Tip Amount: <span id="tipAmount"></span></p>
                <p>Total Amount: <span id="totalAmount"></span></p>
            </article>
        </section>
    </main>
    <script src='js/main5.js'></script>
</body>
</html>
