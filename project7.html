<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital Clock</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/p7style.css'>
    <link rel="icon" href="img/p7icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <article class="card">
            <h1>Digital Clock</h1>
            <div class="clock">
                <span class="time" id="hours">00</span>
                <span class="colon">:</span>
                <span class="time" id="minutes">00</span>
                <span class="colon">:</span>
                <span class="time" id="seconds">00</span>
            </div>
        </article>
    </main>
    <script src='js/main7.js'></script>
</body>
</html>
