<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/p2style.css'>
    <link rel="icon" href="img/p2icon.png">
</head>
<body>
    <main>
        <section class="container">
            <h1>Password Generator</h1>
            <article class="input-area">
                <input type="text" id="password" readonly>
                <button type="button" id="generateBtn" class="generate-btn">Generate Password</button>
            </article>
            <article class="options">
                <label for="length">Password Length</label>
                <input type="number" id="length" value="8" max="64">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </article>
        </section>
    </main>
    <script src='js/main2.js'></script>
</body>
</html>
